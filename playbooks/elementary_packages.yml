---
- name: Install Elementary OS specific packages
  gather_facts: true
  user: root
  hosts: all

  tasks:

      - name: Ubuntu Universe PPA
        apt_repository:
            repo: "deb http://archive.ubuntu.com/ubuntu bionic universe"
            state: present

      - name: Docker Key
        apt_key:
            url: https://download.docker.com/linux/ubuntu/gpg
            state: present

      - name: Docker Repository
        apt_repository:
            repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable"
            filename: docker

#      - name: Typora Key (deprecated -  now using flatpak)
#        apt_key:
#            url: https://typora.io/linux/public-key.asc
            state: absent

      - name: Typora Repository (deprecated -  now using flatpak)
        apt_repository:
            repo: 'deb https://typora.io/linux ./'
            state: absent
            filename: typora 

      - name: Ansible PPA
        apt_repository:
            repo: ppa:ansible/ansible
            state: present
            filename: ansible

      - name: Nextcloud PPA (deprecated -  now using flatpak)
        apt_repository:
            repo: ppa:nextcloud-devs/client
            state: absent
            filename: nextcloud

      - name: Jonathon F's PPA for latest vim
        apt_repository:
            repo: "ppa:jonathonf/vim"
            state: present
            filename: jonathonf

      - name: Brave Key
        apt_key:
            url: https://brave-browser-apt-release.s3.brave.com/brave-core.asc
            state: present

      - name: Brave Repository
        apt_repository:
            repo: "deb [arch=amd64] https://brave-browser-apt-release.s3.brave.com/ stable main"
            state: present
            filename: brave

#      - name: Atom Key (deprecated -  now using flatpak)
#        apt_key:
#            url: https://packagecloud.io/AtomEditor/atom/gpgkey
#            state: absent

      - name: Atom Repository (deprecated -  now using flatpak)
        apt_repository:
            repo: "deb [arch=amd64] https://packagecloud.io/AtomEditor/atom/any/ any main"
            state: absent
            filename: atom
            update_cache: yes

      - name: VSCode Key
        apt_key:
            url: https://packages.microsoft.com/keys/microsoft.asc
            state: present

      - name: VSCode Trusted GPG Key
        shell: |
            curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > packages.microsoft.gpg
            install -o root -g root -m 644 packages.microsoft.gpg /etc/apt/trusted.gpg.d/
        args:
            warn: false # turn warning off, since curl is part of a pipe here

      - name: VSCode Repository
        apt_repository:
            repo: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/packages.microsoft.gpg] https://packages.microsoft.com/repos/vscode stable main"
            state: present
            filename: vscode

#      - name: Spotify Key (deprecated -  now using flatpak)
#        apt_key:
#            url: https://download.spotify.com/debian/pubkey.gpg
#            state: absent

      - name: Spotify (deprecated -  now using flatpak)
        apt_repository:
            repo: "deb http://repository.spotify.com stable non-free"
            state: absent
            filename: spotify

      - name: Add Insync Key From Ubuntu Keyserver
        apt_key:
            keyserver: keyserver.ubuntu.com
            id: ACCAF35C

      - name: Insync Repository
        apt_repository:
            repo: "deb http://apt.insync.io/ubuntu bionic non-free contrib"
            state: present
            filename: insync


      - name: Install freeoffice from deb
        apt:
            deb: https://www.freeoffice.com/download.php?filename=https://www.softmaker.net/down/softmaker-freeoffice-2018_976-01_amd64.deb

      - name: Add freeoffice repository using script in installed deb
        command: /usr/share/freeoffice2018/add_apt_repo.sh

      - name: Upgrade Packages (including ansible)
        apt:
            update_cache: yes
            upgrade: yes

      - name: Remove deprecated packags (migrate them to flatpak to avoid adding new repositories)
        apt:
          pkg:
              - spotify-client
              - typora
              - nextcloud-client
              - dropbox
              - atom
              - viber
          state: absent

      - name: Remove Zoom from snap (deprecated -  now using flatpak)
        snap:
            name: zoom-client
            state: absent

      - name: Remove draw.io from snap (deprecated -  now using flatpak)
        snap:
            name: drawio
            state: absent

      - name: Install Packages
        apt:
          pkg:
            #powertools
              - ansible
